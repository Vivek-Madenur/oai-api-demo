<!DOCTYPE html>
<html>
  <head>
    <title>Query</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f1f1f1;
        line-height: 1.5;
      }
      h1 {
        color: #333333;
        margin-top: 50px;
      }
      #response {
        margin-top: 40px;
        padding: 20px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        background-color: #ffffff;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        text-align: left;
      }
      label {
        display: block;
        margin-top: 30px;
        margin-bottom: 10px;
        font-size: 1.2rem;
        font-weight: bold;
        color: #333333;
        text-align: center;
      }
      input[type="text"] {
        width: 80%;
        padding: 10px;
        font-size: 1.2rem;
        border: 1px solid #cccccc;
        border-radius: 5px;
        box-sizing: border-box;
        margin-bottom: 20px;
      }
      button[type="submit"] {
        background-color: #333333;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      button[type="submit"]:hover {
        background-color: #ffffff;
        color: #333333;
      }
    </style>
  </head>
  <body>
    <h1>Powered by OpenAI</h1>
    <form method="POST">
      <label for="prompt">Prompt:</label>
      <br>
      <input type="text" id="prompt" name="prompt" required>
      <br>
      <button type="submit">Submit</button>
    </form>
    {% if response %}
    <div id="response">
      <h3>Your Prompt:</h3>
      <p>{{ request.form.prompt }}</p>
      <h2>Response:</h2>
      <p>{{ response.choices[0].text }}</p>
    </div>
    {% endif %}
  </body>
</html>
